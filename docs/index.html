<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HB: Strife! 2024</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }

        canvas.emscripten {
            border: 0px none;
            background-color: white;
            border-radius: 5px;
        }

        ul.links a,
        .advisory {
            color: #aaa;
            font-family: Arial, sans-serif;
        }

        ul.links li {
            display: inline-block;
            padding: 0 .5em;
        }

        ul.links {
            padding: 0;
            margin: 0;
            margin-top: .5em;
        }
    </style>
</head>

<body>
    <canvas class="emscripten" id="canvas" width="500" height="400" oncontextmenu=event.preventDefault()
        tabindex=-1></canvas>
    <ul class="links">
        <li><a href="https://github.com/zoomten/hb-strife-2024">source code</a></li>
        <li><a href="https://github.com/raysan5/raylib">raylib</a></li>
    </ul>
    <p class="advisory">
        Click on the game to control it & hear audio!
        <br><b>CONTROLS:</b> Z = shoot, Left/Right = move, Up = jump
        <br><b>XBOX CONTROLS:</b> B = shoot, Left/Right (left analog stick or D-pad) = move, R = jump
    </p>
    <p id="output"></p>
    <script>
        var Module = {
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };
    </script>
    <script async type="text/javascript" src="index.js"></script>
</body>

</html>
